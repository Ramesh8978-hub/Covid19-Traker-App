<div class="row">
    <div class="col-sm-3">
        <div class="card alert-warning">
            <div class="label">
                <h3>Confirmed</h3>
            </div>
            <div class="value">
                {{totalConfirmed}}
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card alert-success">
            <div class="label">
                <h3>Active</h3>
            </div>
            <div class="value">
                {{totalActive}}
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card alert-info">
            <div class="label">
                <h3>Recovered</h3>
            </div>
            <div class="value">
                {{totalRecovered}}
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card alert-danger">
            <div class="label">
                <h3>Deaths</h3>
            </div>
            <div class="value">
                {{totalDeaths}}
            </div>
        </div>
    </div>
    
</div>
